<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>АСУ ТЭР - Модуль администратора</title>

  <!-- Кодировка веб-страницы -->
  <meta charset="utf-8">

  <!-- Настройка viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Подключаем Bootstrap CSS -->
  <link rel="stylesheet" href="webjars/bootstrap-4.4.1/css/bootstrap.min.css" >

  <!-- Подключаем шрифты Awesome -->
  <link rel="stylesheet" href="webjars/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

  <!-- Подключаем jQuery --> 
  <script src="webjars/jquery-3.4.1/jquery-3.4.1.min.js"></script>

  <!-- Подключаем Bootstrap JS -->     
  <script src="webjars/bootstrap-4.4.1/js/bootstrap.min.js"></script>

  <style>  
    @font-face {   
      font-family: Oswald; /* Гарнитура шрифта */
      src: url(webjars/fonts/google/oswald/oswald-bold.ttf); /* Путь к файлу со шрифтом */
    }
    
    .nav-pills .nav-link.active,
    .nav-pills .show > .nav-link {
      color: #fff;
      background-color: #17a2b8; 
    }
    
    .nav-link {
      color: black;
    }

  </style>
</head> 
<body>  

  <!-- Верхнее навигационное меню -->
  <div th:insert="navbar :: navbar"></div>

  <br>
  <br>
  <div class="container-fluid">
  <div class="row mt-4">
    <div class="col-sm-2">

      <!-- Левое навигационное меню -->
      <div th:insert="nav :: nav"></div>
    </div>
  
    <div class="col-sm-10"> 
      <div class="shadow-lg p-3 mb-5 mr-3 rounded">
  
        <div class="tab-content">
          <div id="menu1" class="container-fluid tab-pane active"><br>

            <!-- Меню Настройка -->
            <div th:insert="navmenu1 :: nav"></div>
            
          </div>
          <div id="menu2" class="container-fluid tab-pane fade"><br>

            <!-- Меню Пользователи -->
            <div th:insert="navmenu2 :: nav"></div>

          </div>
          <div id="menu3" class="container-fluid tab-pane fade"><br>

            <!-- Меню Загрузка -->
            <div th:insert="navmenu3 :: nav" id="loaderFormPostF"></div>
            
          </div>
        </div>
  
      </div>
      <br>
    </div>
  </div>
  </div>

</body>
</html>
