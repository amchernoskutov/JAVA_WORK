<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Smart Soft</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
  <csrf disabled="true"/>
  <div class="ml-0 modal-body">
    <h4 class="modal-title" th:text="${namereport}"></h4>
  </div>
 
  <div class="ml-0 modal-body">
    <form method="POST" th:action="@{/logout}" id="logoutForm">
      <a th:href="@{/home}" class="ml-1 text-white btn btn-success" role="button"><i class="fa fa-reply"></i> Возврат</a>
    </form>
  </div>  

  <div class="ml-0 mw-100 container">
    <h3>Список покупок</h3>
    <table class="table table-bordered table-sm table-hover ">
      <thead class="thead-light">
        <tr>
          <th class="align-top mx-auto" style="text-align:center">Дата покупки</th>
          <th class="align-top mx-auto" style="text-align:center">Покупатель имя</th>
          <th class="align-top" style="text-align:center">Покупатель ФИО</th>
          <th class="align-top" style="text-align:center">Покупатель лет</th>
          <th class="align-top" style="text-align:center">Название покупки</th>
          <th class="align-top" style="text-align:center">Количество</th>
          <th class="align-top" style="text-align:center">Сумма</th>
          <th class="align-top" style="text-align:center">Товар</th>
        </tr>
      </thead>
      <tbody>
        <div th:each="shoplist : ${shoplists}">
          <tr>
            <td th:text="${shoplist.purchasedate}" style="text-align:center"></td>
            <td th:text="${shoplist.customername}" style="text-align:center"></td>
            <td th:text="${shoplist.lastname}" style="text-align:center"></td>
            <td th:text="${shoplist.age}" style="text-align:center"></td>
            <td th:text="${shoplist.purchasename}"></td>
            <td th:text="${shoplist.count}" style="text-align:center"></td>
            <td th:text="${shoplist.amount}" style="text-align:right"></td>
            <td th:text="${shoplist.article}"></td>
          </tr>
        </div>
      </tbody>
      <thead class="thead-light">
        <tr>
          <th class="align-top mx-auto" style="text-align:center">Итог</th>
          <th class="align-top mx-auto" style="text-align:center"></th>
          <th class="align-top" style="text-align:center"></th>
          <th class="align-top" style="text-align:center"></th>
          <th class="align-top" style="text-align:center"></th>
          <th class="align-top" style="text-align:center"></th>
          <td th:text="${sumamount}" style="text-align:right"></td>
          <th class="align-top" style="text-align:center"></th>
        </tr>
      </thead>
    </table>
    <h3 th:text="${finishinfo}"></h3>
  </div>

</div>
</div>
</body>
</html>
