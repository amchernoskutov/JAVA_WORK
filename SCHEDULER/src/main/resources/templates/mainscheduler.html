<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Main Scheduler</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="webjars/fontawesome/4.7.0/css/fontawesome.min.css" rel="stylesheet">
  <link href="webjars/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
  <script src="webjars/popper/1.14.0/js/popper.min.js"></script>
</head>
<body>

  <div class="ml-0 modal-body">
    <img src="static/rgd_logo.png" class="rounded" alt="rgd_logo"><hr>
    <h5><b>АСУ ТЭР (Main Scheduler - cписок запланированных заданий)</b></h5>
  </div> 

  <div class="ml-0 container-fluid small border-0">
  <table class="table table-sm table-bordered table-hover table-responsive border-0" style="white-space: nowrap">
    <thead class="thead-dark">
      <tr>
        <th style="text-align:center">ID запроса</th>
        <th style="text-align:center; text-transform: uppercase;">Короткое имя системы</th>
        <th style="text-align:center">Короткое имя запроса</th>
        <th style="text-align:center">Время следующего старта запроса</th>
        <th style="text-align:center">Периодичность в минутах</th>
        <th style="text-align:center">URL REST сервис</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="mainForm : ${mainForms}">
        <td th:text="${mainForm.getId()}" style="text-align:center"></td>
        <td th:text="${mainForm.getSystemName()}" style="text-align:center"></td>
        <td th:text="${mainForm.getName()}" style="text-align:center"></td>
        <td th:text="${mainForm.getStartTime()}" style="text-align:center"></td>
        <td th:text="${mainForm.getIntervalTimeMinute()}" style="text-align:center"></td>
        <td th:text="${mainForm.getURLRESTService()}" style="text-align:center"></td>
      </tr>
    </tbody>
  </table>
  </div>

</body>
</html>
