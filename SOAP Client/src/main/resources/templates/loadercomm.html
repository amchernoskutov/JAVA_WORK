<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Loader COMM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="webjars/fontawesome/4.7.0/css/fontawesome.min.css" rel="stylesheet">
  <link href="webjars/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
  <script src="webjars/popper/1.14.0/js/popper.min.js"></script>
</head>
<body>

  <div class="ml-0 modal-body">
    <img src="static/rgd_logo.png" class="rounded" alt="rgd_logo"><hr>
    <h5><b>АСУ ТЭР (Loader COMM - cписок последних двадцати выполненных заданий)</b></h5>
  </div> 

  <div class="ml-0 container-fluid small border-0">
  <table class="table table-sm table-bordered table-hover border-0">
    <thead class="thead-dark">
      <tr>
        <th style="text-align:center">Старт выполнения запроса</th>
        <th style="text-align:center">Короткое имя запроса</th>
        <th style="text-align:center">Дорога</th>
        <th style="text-align:center">Депо</th>
        <th style="text-align:center">Направлен запрос и получен ответ</th>
        <th style="text-align:center">Запись полученных данных в файл</th>
        <th style="text-align:center">Сообщение направлено в очередь</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="mainForm : ${mainForms}">
        <td th:text="${#dates.format(mainForm.getDateCreate(), 'yyyy-MM-dd hh:mm')}" style="text-align:center"></td>
        <td th:text="${mainForm.getName()}" style="text-align:center"></td>
        <td th:text="${mainForm.getDor()}" style="text-align:center"></td>
        <td th:text="${mainForm.getDepo()}" style="text-align:center"></td>
        <td th:text="${mainForm.getRequest()}" style="text-align:center"></td>
        <td th:text="${mainForm.getWrite()}" style="text-align:left"></td>
        <td th:text="${mainForm.getMqSender()}" style="text-align:center"></td>
      </tr>
    </tbody>
  </table>
  </div>

</body>
</html>
