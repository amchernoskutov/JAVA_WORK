<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

  <div th:insert="menuadmin :: menuadmintop"></div>
    <form th:action="@{/filmadd}" method="POST" enctype="multipart/form-data">

      <div class="ml-0 mt-2 container-fluid">
        <div class="jumbotron">
          <h3>Добавление нового фильма</h3>   

          <div th:each="errormessage : ${errormessages}">
            <form class="wl-35 ml-3 mb-1 form-inline"> 
              <li class="list-group-item list-group-item-danger" th:text="${errormessage}">Danger item</li>
            </form>
          </div>
          
            
          <div class="mt-2 form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="usr">Название нового фильма:</label>                                    
                <input type="text" class="w-50 form-control mb-1" id="filmnameadd" th:value="${filmnameadd}" name="filmnameadd">

                <label for="usr">Оригинальное название фильма:</label>                                    
                <input type="text" class="form-control mb-1" id="filmoriginalfilmnameadd" th:value="${filmoriginalfilmnameadd}" name="filmoriginalfilmnameadd">

                <label for="usr">Режиссер фильма:</label>                                    
                <input type="text" class="w-50 form-control mb-1" id="filmproduceradd" th:value="${filmproduceradd}" name="filmproduceradd">

                <label for="usr">Продолжительность фильма в минутах:</label>                                    
                <input type="number" class="w-50 form-control mb-1" id="filmdurationminuteadd" th:value="${filmdurationminuteadd}" name="filmdurationminuteadd">

                <label for="usr">Год издания фильма:</label>                                    
                <input type="number" class="w-50 form-control mb-1" id="filmyearofmanufactureadd" th:value="${filmyearofmanufactureadd}" name="filmyearofmanufactureadd">

                <label for="usr">Актеры:</label>                                    
                <input type="text" class="form-control mb-1" id="filmintotheroleadd" th:value="${filmintotheroleadd}" name="filmintotheroleadd">

                <label for="comment">Описание фильма:</label>
                <textarea class="form-control mb-1" rows="5" id="filmdescriptionadd" th:text="${filmdescriptionadd}" name="filmdescriptionadd"></textarea>

              </div>
              <div class="col-sm-2" >

                <br><label for="usr" class="mb-1">Выбор жанров:</label><br>
                <div th:each="categoryfilm : ${categoryfilms}">
                  <div class="form-check-inline">
                    <label class="form-check-label">
                    <input name="categoryfilms" type="checkbox" class="form-check-input" th:value="${categoryfilm.id}" >
                    <span th:text="${categoryfilm.name}">GANRE</span><br/>
                    </label>
                  </div>
                </div>

              </div>
              <div class="col-sm-4">

                <label for="comment">Картинка обложки фильма:</label>
                <div class="form-group">
                
                  <input type="file" id="file" accept="image/*" class="form-control-file border" name="file">
                  <div id="list"></div>
                  
                </div>
              </div>
              
            </div>

          </div>

          <button type="buttion" class="mt-3 btn btn-primary" name="myButtion[]" value="filmbut#buttion#add"><i class="fa fa-check"></i> Добавить</button>
          <button type="buttion" class="mt-3 btn btn-primary" name="myButtion[]" value="filmbut#buttion#add#cancel"><i class="fa fa-times"></i> Отмена</button>
        </div>
      </div>
    </form>  
  </div>

  <script>
    function showFile(e) {
    var files = e.target.files;
    for (var i = 0, f; f = files[i]; i++) {
    	
      if (!f.type.match('image.*')) continue;
      var fr = new FileReader();
      fr.onload = (function(theFile) {
        return function(e) {
        	
          description = document.getElementById("img-fluid");
          if (description != null) description.parentNode.removeChild(description);        	

          description = document.getElementById("iddiv");
          if (description != null) description.parentNode.removeChild(description);        	
        	
          var div = document.createElement('div');
          div.id = 'iddiv';
          
          div.innerHTML = "<img class=\"img-thumbnail\" alt=\"Cinque Terre\" id=\"img-fluid\" width=\"304\" height=\"236\" src='" + e.target.result + "' />";
          document.getElementById('list').insertBefore(div, null);

        };
      })(f);
 
      fr.readAsDataURL(f);
      }
    }
 
    document.getElementById('file').addEventListener('change', showFile, false);
  </script>

</body>
</html>
