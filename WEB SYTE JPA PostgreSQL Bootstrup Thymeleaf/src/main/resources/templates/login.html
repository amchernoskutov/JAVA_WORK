<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Best CHAM Авторизация</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="ml-0 modal-body">
    <h4 class="modal-title">Авторизация</h4>
  </div>

  <div class="ml-0 modal-body">

    <form th:action="@{/login}" method="POST" id="loginForm">
      <div class="form-group">
         <label for="email">Email:</label>
         <input type="email" class="w-25 form-control" id="email" placeholder="Введите email" name="email">
      </div>
      <div class="form-group">
         <label for="password">Пароль:</label>
         <input type="password" class="w-25 form-control" id="password" placeholder="Введите пароль" name="password">
      </div>

      <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Войти</button>
      <a th:href="@{/home}" class="ml-1 text-white btn btn-primary" role="button"><i class="fa fa-times"></i> Отмена</a>
      <a th:href="@{/registration}" class="ml-1 text-white btn btn-danger" role="button"><i class="fa fa-user-plus"></i> Регистрация</a>
    </form>
  </div>

</body>
</html>
